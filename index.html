<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Are You Secretly a Communist?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .app-container {
                height: 90vh;
                border-radius: 20px;
                margin: 20px;
            }
        }

        .header {
            background: #DC143C;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hammer-sickle {
            font-size: 30px;
            animation: rotate 20s linear infinite;
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .question-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .question-card {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .question-card.hidden {
            transform: translateX(100%);
            opacity: 0;
        }

        .question-card.swiped-left {
            transform: translateX(-100%) rotate(-10deg);
            opacity: 0;
        }

        .question-card.swiped-right {
            transform: translateX(100%) rotate(10deg);
            opacity: 0;
        }

        .question-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question-number {
            color: #DC143C;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-text {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            .question-text {
                font-size: 20px;
            }
        }

        .true-false-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .swipe-buttons {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }

        .swipe-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .no-btn {
            background: #fff;
            color: #DC143C;
            border: 3px solid #DC143C;
        }

        .yes-btn {
            background: #DC143C;
            color: white;
        }

        .swipe-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .swipe-btn:active {
            transform: scale(0.95);
        }

        .progress-bar {
            height: 4px;
            background: #f0f0f0;
            position: relative;
            margin: 15px 20px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .progress-fill {
            height: 100%;
            background: #DC143C;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .reveal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #DC143C;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }

        .reveal-container.show {
            display: flex;
            animation: revealAnimation 1s ease-out;
        }

        @keyframes revealAnimation {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .giant-symbol {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .giant-symbol {
                font-size: 120px;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reveal-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .reveal-subtext {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .restart-btn {
            background: white;
            color: #DC143C;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .floating-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-symbol {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .swipe-hint {
            font-size: 12px;
            color: #666;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .btn-labels {
            display: flex;
            gap: 60px;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="floating-symbols" id="floatingSymbols"></div>
    
    <div class="app-container">
        <div class="header">
            <span class="hammer-sickle">â˜­</span>
            <h1>Are You Secretly a Communist?</h1>
            <span class="hammer-sickle">â˜­</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <div class="question-card" id="questionCard">
                <div class="question-content">
                    <div class="question-number" id="questionNumber">Question 1/7</div>
                    <div class="question-text" id="questionText"></div>
                    <div class="true-false-info" id="trueFalseInfo"></div>
                </div>
                <div>
                    <div class="swipe-buttons">
                        <button class="swipe-btn no-btn" onclick="swipeLeft()">âœ—</button>
                        <button class="swipe-btn yes-btn" onclick="swipeRight()">âœ“</button>
                    </div>
                    <div class="btn-labels" id="btnLabels">
                        <span>No</span>
                        <span>Yes</span>
                    </div>
                    <div class="swipe-hint">Answer honestly, comrade...</div>
                </div>
            </div>
        </div>
        
        <div class="reveal-container" id="revealContainer">
            <div class="giant-symbol">â˜­</div>
            <div class="reveal-text" id="revealText">COMRADE DETECTED!</div>
            <div class="reveal-subtext" id="revealSubtext">Welcome to the party, Ñ‚Ð¾Ð²Ð°Ñ€Ð¸Ñ‰!</div>
            <button class="restart-btn" onclick="restart()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Large question bank with mix of true/false and yes/no questions
        const questionBank = [
            {
                text: "True or False: You've googled 'Karl Marx beard grooming tips' at least once.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Do you think billionaires' space rockets are just expensive mid-life crisis toys?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: When you see a 'Private Property' sign, you immediately think 'for now'.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Have you ever referred to your friend group as 'the collective'?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: You believe the Monopoly man is the ultimate capitalist villain.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Do you get suspicious when someone owns more than one house?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: You've unironically said 'there is no ethical consumption under capitalism' while buying coffee.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "When playing Monopoly, do you try to implement wealth redistribution rules?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: Red is objectively the best color and this is not up for debate.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Do you believe Amazon warehouses should be converted into community centers?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: You've hummed the Soviet anthem 'just to see how it sounds'.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Have you ever thought your boss makes too much money for too little work?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: CEOs are just modern-day feudal lords with better PR.",
                type: "true-false",
                communistAnswer: true
            },
            {
                text: "Do you think 'sharing economy' apps don't share enough?",
                type: "yes-no",
                communistAnswer: true
            },
            {
                text: "True or False: You've fantasized about turning golf courses into public housing.",
                type: "true-false",
                communistAnswer: true
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let answers = [];

        function init() {
            createFloatingSymbols();
            setupQuiz();
        }

        function createFloatingSymbols() {
            const container = document.getElementById('floatingSymbols');
            const symbols = ['â˜­', 'â˜…', 'â˜­', 'â˜…', 'â˜­'];
            
            for (let i = 0; i < 10; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'floating-symbol';
                symbol.textContent = symbols[i % symbols.length];
                symbol.style.left = Math.random() * 100 + '%';
                symbol.style.animationDelay = Math.random() * 10 + 's';
                symbol.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(symbol);
            }
        }

        function setupQuiz() {
            // Randomly select 7 questions from the bank
            const shuffled = [...questionBank].sort(() => Math.random() - 0.5);
            currentQuestions = shuffled.slice(0, 7);
            currentQuestionIndex = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            const card = document.getElementById('questionCard');
            const questionText = document.getElementById('questionText');
            const questionNumber = document.getElementById('questionNumber');
            const trueFalseInfo = document.getElementById('trueFalseInfo');
            const btnLabels = document.getElementById('btnLabels');
            const progressFill = document.getElementById('progressFill');
            
            const question = currentQuestions[currentQuestionIndex];
            
            questionText.textContent = question.text;
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}/7`;
            progressFill.style.width = ((currentQuestionIndex / 7) * 100) + '%';
            
            // Update button labels based on question type
            if (question.type === 'true-false') {
                trueFalseInfo.textContent = '';
                btnLabels.innerHTML = '<span>False</span><span>True</span>';
            } else {
                trueFalseInfo.textContent = '';
                btnLabels.innerHTML = '<span>No</span><span>Yes</span>';
            }
            
            card.classList.remove('hidden', 'swiped-left', 'swiped-right');
        }

        function swipeLeft() {
            const question = currentQuestions[currentQuestionIndex];
            answers.push({
                answer: false,
                alignsWithCommunism: question.communistAnswer === false
            });
            animateSwipe('left');
        }

        function swipeRight() {
            const question = currentQuestions[currentQuestionIndex];
            answers.push({
                answer: true,
                alignsWithCommunism: question.communistAnswer === true
            });
            animateSwipe('right');
        }

        function animateSwipe(direction) {
            const card = document.getElementById('questionCard');
            card.classList.add(`swiped-${direction}`);
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    showQuestion();
                } else {
                    showReveal();
                }
            }, 300);
        }

        function showReveal() {
            const revealContainer = document.getElementById('revealContainer');
            const revealText = document.getElementById('revealText');
            const revealSubtext = document.getElementById('revealSubtext');
            
            // Count communist-aligned answers
            const communistScore = answers.filter(a => a.alignsWithCommunism).length;
            
            // 80% chance of being communist, but also consider their answers slightly
            const baseChance = 0.8;
            const answerInfluence = (communistScore / 7) * 0.2;
            const isCommunist = Math.random() < (baseChance + answerInfluence - 0.1);
            
            if (isCommunist) {
                revealText.textContent = "COMRADE DETECTED!";
                revealSubtext.textContent = "Welcome to the party, Ñ‚Ð¾Ð²Ð°Ñ€Ð¸Ñ‰! Your revolutionary spirit burns bright!";
                document.body.style.background = "linear-gradient(135deg, #8B0000 0%, #FF0000 100%)";
            } else {
                revealText.textContent = "CAPITALIST CONFIRMED!";
                revealSubtext.textContent = "But we're watching you... ðŸ‘ï¸";
                document.body.style.background = "linear-gradient(135deg, #1a1a1a 0%, #4a4a4a 100%)";
            }
            
            revealContainer.classList.add('show');
            
            // Add confetti effect
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = ['#DC143C', '#FFD700', '#FFF'][Math.floor(Math.random() * 3)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '0.8';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear`;
                confetti.style.zIndex = '101';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function restart() {
            document.getElementById('revealContainer').classList.remove('show');
            document.body.style.background = "linear-gradient(135deg, #8B0000 0%, #DC143C 100%)";
            setupQuiz();
        }

        // CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        init();
    </script>
</body>
</html>
